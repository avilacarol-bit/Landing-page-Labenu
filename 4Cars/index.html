<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf07f619d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>4Cars - Aluguel de carros</title>
</head>
<body>
    <header>
        <a href="#inicio"><div class="logo-inicio">
            <img src="img/4cars-logo.png" alt="Logo - desenho de um carro laranja '4Cars' slogan:'Nosso carro sua chance.'">
        </div></a>

        <nav class="menu">
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#quem-somos">Quem somos</a></li>
                <li><a href="#carros">Carros</a></li>
                <li><a href="#fale-conosco">Fale conosco</a></li>
                <li><a href="#trabalhe-conosco">Trabalhe conosco</a></li>
            </ul>
        </nav>
        <input type="button" value="Login">
    </header>

    <main>
        <section id="inicio">
            <div class="chamada">
                <h1>Faça sua reserva aqui:</h1>
                <form action="#" method="post" class="localizar-carros">
                    
                    <label for="cidade"></label>
                    <input type="search" name="cidade" placeholder="Digite o local de retirada">

                    <label for="data-retirada"></label>
                    <input type="date" name="data-retirada" id="data-retirada">

                    <label for="hora"></label>
                    <input type="hour" name="hora" placeholder="Digite a hora...">
                    
                </form>
            </div>
            <section class="slogan">
                <img src="img/tipos-de-carros-capa.png" alt="imagem de carros enfileirados e céu azul com nuvens">
                
                <div class="frase">
                    <h2>
                        Aqui você encontra conforto, qualidade e desconto!
                    </h2>
                    <span>Dirija por aí sem pensar em despesas, saia da 4Cars com o </span><span id="tanque"> TANQUE CHEIO </span><span>sem alteração no valor!</span>
                    <a href="#carros"><button>Confira aqui!</button></a>
                </div>
            </section>

        </section>

        <section id="quem-somos">

        </section>

        <section id="carros">

        </section>

        <section id="fale-conosco">

        </section>

        <section id="trabalhe-conosco">

        </section>
    </main>

    <footer>
        <div class="logo-fim">
            <img src="img/4cars-logo.png" alt="Logo - desenho de um carro laranja '4Cars' slogan:'Nosso carro sua chance.'">
        </div>
        <div id="redes-sociais">
            <h3>Sigam-nos:</h3>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/login?lang=pt"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://pt-br.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
        </div>

        
        <form action="#" method="post" class="fale-conosco-form">
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome-user">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email-user">
            </div>
            <div>
                <label for="assunto">Assunto:</label>
                <textarea name="assunto" id="assunto-user" cols="30" rows="10"></textarea>
            </div>

        </form>
        

    </footer>
</body>
</html>
